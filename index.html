<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena los Párrafos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ordena los Párrafos</h1>
        <button id="menu-button" aria-label="Menú Partidas Guardadas">☰</button>
    </header>

    <aside id="sidebar" class="sidebar">
        <h2>Partidas Guardadas</h2>
        <ul id="saved-games-list">
            <li>No hay partidas guardadas aún.</li>
        </ul>
    </aside>

    <main>
        <section id="start-screen" class="screen active">
            <button id="new-game-button">Nueva Partida</button>
        </section>

        <section id="new-game-setup" class="screen hidden">
            <h2>Nueva Partida</h2>
            <textarea id="game-text-input" placeholder="Ingresa tu texto (mínimo 2 párrafos)"></textarea>
            <button id="start-game-button">Empezar Juego</button>
        </section>

        <section id="game-screen" class="screen hidden">
            <div id="paragraph-boxes-container">
            </div>
            <button id="finish-button">Finalizar</button>
            <div id="game-message" class="hidden"></div>
            <button id="back-home-button" class="hidden">Volver a Inicio</button> 
        </section>

        <section id="saved-game-screen" class="screen hidden">
            <h2>Partida Guardada</h2>
            <div id="saved-game-text-container">
            </div>
            <div id="saved-game-paragraph-boxes-container">
            </div>
            <div class="game-actions">
                <button id="reshuffle-button">Revolver Párrafos</button>
                <button id="edit-text-button">Editar Texto</button>
                <button id="continue-game-button">Continuar Juego</button>
            </div>
        </section>

        <div id="confirmation-dialog" class="modal hidden">
            <div class="modal-content">
                <p>¿Seguro que quieres reiniciar la partida? Se reorganizarán los párrafos y se reiniciará el
                    cronómetro.</p>
                <button id="confirm-restart">Sí, Reiniciar</button>
                <button id="cancel-restart">No, Cancelar</button>
            </div>
        </div>
    </main>

    <script src="storage.js"></script>
    <script src="drag.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script>
        document.body.classList.add('dark-mode');
    </script>
</body>

</html>
